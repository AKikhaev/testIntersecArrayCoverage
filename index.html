<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор покрытия</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>Coverage array calculator</h2>
        <p class="lead">Your should enter array of two values arrays as json</p>
    </div>

    <div class="row">
        <div class="col-md-12 order-md-1">
            <form class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="username">Array</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">[...]</span>
                        </div>
                        <textarea type="text" class="form-control" id="array" placeholder="array" required>[ [1,4],  [7, 10],  [3, 5] ]</textarea>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="button" id="goCalc">Calculate</button>

                <hr class="mb-4">
                <div id="result">
                    result
                </div>
                <hr class="mb-4">

            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 Test task</p>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    $('#goCalc').click(function(){
        $('#result').html("...");
        jQuery.ajax({
            url: "IntervalSummator.php",
            data: { array: $("#array").val() },
            type: 'post',
            success: function(data) {
                $('#result').html(data);
            }
        });
    });
</script>
</body>
</html>
